name: merge

on:
  pull_request_review:
    types: [dismissed]
    branches: [ master, main ]

env:
  DEVELOPER_DIR: /Applications/Xcode_12.3.app/Contents/Developer

jobs:
  merge:
    
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Auto approve
      uses: hmarr/auto-approve-action@v2.0.0
      with:
        github-token: ${{ secrets.APPROVE_TOKEN }}
