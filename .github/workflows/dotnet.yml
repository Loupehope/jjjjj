name: release

on:
  pull_request:
    branches: [ master, main ]

env:
  DEVELOPER_DIR: /Applications/Xcode_12.3.app/Contents/Developer

jobs:
  create-release:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2      

    - name: Configure SSH
      run: |
        mkdir -p ~/.ssh/
        ssh-keyscan -H github.com >> ~/.ssh/known_hosts
        echo "$key" > ~/.ssh/id_rsa
        chmod 400 ~/.ssh/id_rsa
        ssh-add
      env:
        key: ${{ secrets.SSH_KEY }}

    - name: Deploy to Cocoapods
      run: |
        set -euo pipefail
        export RELEASE_VERSION="0.12.1"
        mkdir ~/.cocoapods/
        mkdir ~/.cocoapods/repos
        cd ~/.cocoapods/repos
        git clone https://github.com/TouchInstinct/Podspecs.git
        cd -
        find . -name '*.podspec' | xargs -I% pod repo push git@github.com:TouchInstinct/Podspecs % --allow-warnings --verbose
        rm -r ~/.ssh/
